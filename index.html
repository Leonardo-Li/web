    <script>
        function changeCh(){
            let eleF = document.querySelector("#fb");
            let eleT = document.querySelector("#twit");
            let aa = document.querySelector("#aa");
            let a=eleF.style.display;
            console.log(a.length);
            if(a.length>4){
                eleF.style.display="none";
                eleT.style.display="block";
                aa.innerHTML="Facebook";
            }else{
                eleF.style.display="block";
                eleT.style.display="none";
                aa.innerHTML="Twitch";
            }

        }
    </script>
